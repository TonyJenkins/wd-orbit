<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Orbit Slider Demo</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="row">
    <div class="large-12 columns">
      <h1>An Orbit Slider Demo</h1>
    </div>
  </div>

  <div class="row">
    <div class="orbit" role="region" aria-label="Color Swatches" data-orbit>
      <ul class="orbit-container">
        <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&lt;</button>
        <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&gt;</button>
        <li class="is-active orbit-slide">
          <img class="orbit-image" src="/img/dummy-485x300-color730046.jpg" alt="Space">
          <figcaption class="orbit-caption">Slide the First.</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="/img/dummy-485x300-colorBFBB11.jpg" alt="Space">
          <figcaption class="orbit-caption">Slide the Second.</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="/img/dummy-485x300-colorC93C00.jpg" alt="Space">
          <figcaption class="orbit-caption">Slide the Third.</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="/img/dummy-485x300-colorE88801.jpg" alt="Space">
          <figcaption class="orbit-caption">Slide the Fourth.</figcaption>
        </li>
        <li class="orbit-slide">
          <img class="orbit-image" src="/img/dummy-485x300-colorFFC200.jpg" alt="Space">
          <figcaption class="orbit-caption">Slide the Fifth</figcaption>
        </li>
      </ul>
      <nav class="orbit-bullets">
        <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
        <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
        <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
        <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
        <button data-slide="4"><span class="show-for-sr">Fifth slide details.</span></button>
      </nav>
    </div>
  </div>

  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
